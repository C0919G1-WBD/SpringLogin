<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form th:action="@{/login}" th:object="${login}" method="post">
    <input type="text" name="username" th:field="*{account}">
    <input type="password" name="password" th:field="*{password}">
    <input type="submit" value="Login">
    <p th:if="${check == false}">
        <span>Sai tên đăng nhập hoặc mật khẩu</span>
    </p>
</form>
</body>
</html>
